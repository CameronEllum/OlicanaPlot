<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic Data Configuration</title>
    <link rel="stylesheet" href="dialog-theme.css">
    <style>
        /* Synthetic-specific styles */
        .points-section,
        .series-section,
        .params-section {
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .points-header,
        .series-header,
        .params-header {
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .points-header::before,
        .series-header::before,
        .params-header::before {
            content: '';
            display: block;
            width: 3px;
            height: 12px;
            background: var(--slider-progress);
            border-radius: 2px;
        }

        .points-sliders {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .points-total {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .points-total-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .points-total-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
            font-variant-numeric: tabular-nums;
        }

        .param-item {
            display: none;
        }

        .param-item.visible {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        .param-item+.param-item {
            margin-top: 18px;
        }

        .btn-generate {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 0 4px 14px var(--accent-glow);
        }

        .btn-generate:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.35);
        }

        .btn-generate:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <!-- Custom Title Bar -->
    <div class="title-bar">
        <span class="title-bar-text">Synthetic Data Configuration</span>
        <div class="title-bar-controls">
            <button class="title-btn close" id="close-btn" title="Close">âœ•</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <form id="synthetic-form">
            <!-- Simulation Type -->
            <div class="form-group">
                <label for="simulation-type">Simulation Type</label>
                <select id="simulation-type" required>
                    <option value="Random Walk">Random Walk</option>
                    <option value="Gauss-Markov">Gauss-Markov</option>
                    <option value="Sinusoidal">Sinusoidal</option>
                </select>
            </div>

            <!-- Number of Series Section -->
            <div class="series-section">
                <div class="series-header">Series Configuration</div>
                <div class="slider-group">
                    <div class="slider-header">
                        <span class="slider-label">Number of Series</span>
                        <span class="slider-value" id="series-value">3</span>
                    </div>
                    <input type="range" id="num-series" min="1" max="10" step="1" value="3">
                </div>
            </div>

            <!-- Points Calculation Section -->
            <div class="points-section">
                <div class="points-header">Points Calculation</div>
                <div class="points-sliders">
                    <div class="slider-group">
                        <div class="slider-header">
                            <span class="slider-label">Order (10<sup>n</sup>)</span>
                            <span class="slider-value" id="order-value">10<sup>5</sup></span>
                        </div>
                        <input type="range" id="order" min="1" max="7" step="1" value="5">
                    </div>
                    <div class="slider-group">
                        <div class="slider-header">
                            <span class="slider-label">Multiplier</span>
                            <span class="slider-value" id="multiplier-value">1</span>
                        </div>
                        <input type="range" id="multiplier" min="1" max="9" step="1" value="1">
                    </div>
                </div>
                <div class="points-total">
                    <span class="points-total-label">Total Points</span>
                    <span class="points-total-value" id="total-points">100,000</span>
                </div>
            </div>

            <!-- Dynamic Parameters Section -->
            <div class="params-section">
                <div class="params-header">Simulation Parameters</div>

                <!-- Random Walk: Noise -->
                <div class="param-item visible" id="param-noise">
                    <div class="slider-group">
                        <div class="slider-header">
                            <span class="slider-label">Noise Intensity</span>
                            <span class="slider-value" id="noise-value">1.0</span>
                        </div>
                        <input type="range" id="noise" min="0.1" max="5" step="0.1" value="1.0">
                    </div>
                </div>

                <!-- Gauss-Markov: Correlation Time -->
                <div class="param-item" id="param-correlation">
                    <div class="slider-group">
                        <div class="slider-header">
                            <span class="slider-label">Correlation Time</span>
                            <span class="slider-value" id="correlation-value">10.0</span>
                        </div>
                        <input type="range" id="correlation" min="1" max="100" step="1" value="10">
                    </div>
                </div>

                <!-- Sinusoidal: Amplitude -->
                <div class="param-item" id="param-amplitude">
                    <div class="slider-group">
                        <div class="slider-header">
                            <span class="slider-label">Amplitude</span>
                            <span class="slider-value" id="amplitude-value">1.0</span>
                        </div>
                        <input type="range" id="amplitude" min="0.1" max="10" step="0.1" value="1.0">
                    </div>
                </div>

                <!-- Sinusoidal: Frequency -->
                <div class="param-item" id="param-frequency">
                    <div class="slider-group">
                        <div class="slider-header">
                            <span class="slider-label">Frequency</span>
                            <span class="slider-value" id="frequency-value">0.10 Hz</span>
                        </div>
                        <input type="range" id="frequency" min="0.01" max="1" step="0.01" value="0.1">
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="buttons">
                <button type="button" class="btn-cancel" id="cancel-btn">Cancel</button>
                <button type="submit" class="btn-generate">Generate</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { Events } from '@wailsio/runtime';

        // Parameter visibility based on simulation type
        const paramConfig = {
            'Random Walk': ['param-noise'],
            'Gauss-Markov': ['param-noise', 'param-correlation'],
            'Sinusoidal': ['param-amplitude', 'param-frequency']
        };

        function updateVisibleParams(simType) {
            document.querySelectorAll('.param-item').forEach(el => {
                el.classList.remove('visible');
            });

            const visibleParams = paramConfig[simType] || [];
            visibleParams.forEach(paramId => {
                const el = document.getElementById(paramId);
                if (el) el.classList.add('visible');
            });
        }

        function formatNumber(num) {
            return num.toLocaleString();
        }

        function updateTotalPoints() {
            const order = parseInt(document.getElementById('order').value);
            const multiplier = parseInt(document.getElementById('multiplier').value);
            const total = multiplier * Math.pow(10, order);
            document.getElementById('total-points').textContent = formatNumber(total);
            document.getElementById('order-value').innerHTML = '10<sup>' + order + '</sup>';
            document.getElementById('multiplier-value').textContent = multiplier;
        }

        document.getElementById('order').addEventListener('input', updateTotalPoints);
        document.getElementById('multiplier').addEventListener('input', updateTotalPoints);
        updateTotalPoints();

        const sliders = [
            { id: 'num-series', valueId: 'series-value', format: v => parseInt(v).toString() },
            { id: 'noise', valueId: 'noise-value', format: v => v.toFixed(1) },
            { id: 'correlation', valueId: 'correlation-value', format: v => v.toFixed(1) },
            { id: 'amplitude', valueId: 'amplitude-value', format: v => v.toFixed(1) },
            { id: 'frequency', valueId: 'frequency-value', format: v => v.toFixed(2) + ' Hz' }
        ];

        sliders.forEach(({ id, valueId, format }) => {
            const slider = document.getElementById(id);
            const valueDisplay = document.getElementById(valueId);
            if (slider && valueDisplay) {
                slider.addEventListener('input', () => {
                    valueDisplay.textContent = format(parseFloat(slider.value));
                });
            }
        });

        document.getElementById('simulation-type').addEventListener('change', (e) => {
            updateVisibleParams(e.target.value);
        });

        updateVisibleParams(document.getElementById('simulation-type').value);

        document.getElementById('synthetic-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const simulationType = document.getElementById('simulation-type').value;
            const order = parseInt(document.getElementById('order').value);
            const multiplier = parseInt(document.getElementById('multiplier').value);
            const numPoints = multiplier * Math.pow(10, order);
            const numSeries = parseInt(document.getElementById('num-series').value);
            const noise = parseFloat(document.getElementById('noise').value);
            const correlationTime = parseFloat(document.getElementById('correlation').value);
            const amplitude = parseFloat(document.getElementById('amplitude').value);
            const frequency = parseFloat(document.getElementById('frequency').value);

            Events.Emit('synthetic-config-submit', {
                simulationType,
                numPoints,
                numSeries,
                noise,
                correlationTime,
                amplitude,
                frequency
            });
        });

        document.getElementById('cancel-btn').addEventListener('click', () => {
            Events.Emit('synthetic-config-cancel');
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            Events.Emit('synthetic-config-cancel');
        });
    </script>
</body>

</html>
